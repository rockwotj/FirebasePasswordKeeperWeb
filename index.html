<!DOCTYPE html>
<html ng-app="PasswordKeeper" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password Keeper</title>
    <link rel="stylesheet" href="css/passwordkeeper.min.css">
    <link rel="icon" href="images/ic_launcher.png">
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.css">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
  </head>
  <body layout="column" ng-controller="SidebarCtrl as sidebarCtrl">
    <md-toolbar layout="row">
      <button ng-click="sidebarCtrl.toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
        <span class="md-visually-hidden">Menu</span>
      </button>
      <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Password Keeper</h1>
    </md-toolbar>
    <div layout="row" flex>
        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-hide="sidebarCtrl.hideSidebar">
          <md-list>
            <md-list-item class="md-1-line">
              <div class="md-list-item-text">
                <md-button href="#/passwords">View Passwords</md-button>
              </div>
            </md-list-item>
            <md-list-item class="md-1-line">
              <div class="md-list-item-text">
                <md-button href="#/account">Manage Account</md-button>
              </div>
            </md-list-item>
            <md-list-item class="md-1-line">
              <div class="md-list-item-text">
                <md-button href="#/login">Logout</md-button>
              </div>
            </md-list-item>
          </md-list>
        </md-sidenav>
      <div layout="column" flex id="content" ng-view>
      </div>
    </div>
    <!-- Angular Material Dependencies -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angular_material/0.9.0/angular-material.min.js"></script>
    <script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="//cdn.firebase.com/libs/angularfire/1.1.1/angularfire.min.js"></script>
    <script src="js/passwordkeeper.min.js"></script>
  </body>
</html>
